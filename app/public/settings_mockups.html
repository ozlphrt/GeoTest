<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTest Settings Cog Mockups</title>
    <style>
        :root {
            --bg: #0b0f14;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #3b82f6;
            --text: #ffffff;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            gap: 40px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        .mockup-item {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .mockup-item:hover {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.08);
        }

        .label {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
        }

        /* Common Button Base */
        .btn-base {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        /* 1. Minimalist Orb */
        .orb-btn {
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), transparent);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .orb-btn:hover {
            transform: rotate(45deg) scale(1.1);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            border-color: var(--accent);
        }

        /* 2. Glassmorphic Square (Rounded) */
        .glass-btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 1px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .glass-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* 3. Neon Circuit */
        .neon-btn {
            background: transparent;
            border: 2px solid var(--accent);
            border-radius: 8px;
            box-shadow: 0 0 10px var(--accent), inset 0 0 5px var(--accent);
            animation: neonPulse 2s infinite alternate;
        }

        @keyframes neonPulse {
            from {
                opacity: 0.8;
                box-shadow: 0 0 5px var(--accent);
            }

            to {
                opacity: 1;
                box-shadow: 0 0 15px var(--accent), inset 0 0 10px var(--accent);
            }
        }

        .neon-btn:hover {
            background: var(--accent);
            color: black;
        }

        /* 4. Abstract Dots (Pill) */
        .pill-btn {
            width: 30px;
            height: 60px;
            background: var(--glass);
            border-radius: 30px;
            border: 1px solid var(--border);
            flex-direction: column;
            gap: 4px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .pill-btn:hover .dot {
            height: 12px;
            background: var(--accent);
        }

        /* 5. Tactile Floating */
        .tactile-btn {
            background: #1a1f26;
            border-radius: 16px;
            box-shadow:
                6px 6px 12px #070a0d,
                -6px -6px 12px #2d343f;
            transition: all 0.2s ease;
        }

        .tactile-btn:active {
            box-shadow:
                inset 4px 4px 8px #070a0d,
                inset -4px -4px 8px #2d343f;
            transform: scale(0.98);
        }

        svg {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }
    </style>
</head>

<body>
