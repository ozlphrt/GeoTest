<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplest Settings Cog</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Outfit', sans-serif;
            color: #1a1a1a;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-weight: 400;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.6;
        }

        /* The Simplest Cog */
        .cog {
            width: 80px;
            height: 80px;
            position: relative;
            display-inline-block;
        }

        /* Outer circle / Base */
        .cog-body {
            position: absolute;
            inset: 15px;
            border: 6px solid #000000;
            border-radius: 50%;
            background: #ffffff;
            z-index: 2;
        }

        /* Inner hole */
        .cog-body::after {
            content: '';
            position: absolute;
            inset: 12px;
            border: 6px solid #000000;
            border-radius: 50%;
        }

        /* Teeth container */
        .teeth {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        .tooth {
            position: absolute;
            left: 50%;
            top: 2px;
            width: 24px;
            height: 12px;
            background: #000000;
            border-radius: 4px;
            margin-left: -12px;
            transform-origin: 12px 38px;
        }

        /* 8 Symmetrical Teeth */
        .tooth:nth-child(1) {
            transform: rotate(0deg);
        }

        .tooth:nth-child(2) {
            transform: rotate(45deg);
        }

        .tooth:nth-child(3) {
            transform: rotate(90deg);
        }

        .tooth:nth-child(4) {
            transform: rotate(135deg);
        }

        .tooth:nth-child(5) {
            transform: rotate(180deg);
        }

        .tooth:nth-child(6) {
            transform: rotate(225deg);
        }

        .tooth:nth-child(7) {
            transform: rotate(270deg);
        }

        .tooth:nth-child(8) {
            transform: rotate(315deg);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Simplest Settings Cog</h1>

        <div class="cog">
            <div class="teeth">
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
            </div>
            <div class="cog-body"></div>
        </div>
    </div>

</body>

</html>
