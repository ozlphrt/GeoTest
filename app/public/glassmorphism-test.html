<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #d4dce6 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(147, 197, 253, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(196, 181, 253, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(134, 239, 172, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }

        .glass-panel {
            position: relative;
            z-index: 10;
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.5);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            backdrop-filter: blur(40px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(30, 41, 59, 0.3);
            box-shadow: 0 10px 40px rgba(30, 41, 59, 0.2);
        }

        h1 {
            margin: 0 0 20px 0;
            color: #1e293b;
            font-family: system-ui, -apple-system, sans-serif;
        }

        p {
            margin: 0;
            color: rgba(30, 41, 59, 0.85);
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }

        .support-check {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="glass-panel">
        <h1>Glassmorphism Test</h1>
        <p>If you can see a frosted glass effect with blur behind this panel, glassmorphism is working!</p>
        <div class="support-check" id="support"></div>
    </div>

    <script>
        const support = document.getElementById('support');
        const testDiv = document.createElement('div');
        testDiv.style.backdropFilter = 'blur(10px)';
        testDiv.style.webkitBackdropFilter = 'blur(10px)';

        const hasBackdropFilter = testDiv.style.backdropFilter !== '' || testDiv.style.webkitBackdropFilter !== '';

        support.innerHTML = `
            <strong>Browser Support:</strong><br>
            backdrop-filter: ${testDiv.style.backdropFilter !== '' ? '✅ Supported' : '❌ Not supported'}<br>
            -webkit-backdrop-filter: ${testDiv.style.webkitBackdropFilter !== '' ? '✅ Supported' : '❌ Not supported'}
        `;
    </script>
</body>

</html>
